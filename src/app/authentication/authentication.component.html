<div class="form-container">
  <mat-card>
    <mat-card-title>Login</mat-card-title>

    <mat-form-field>
      <input matInput placeholder="Username" [(ngModel)]="user.username">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Senha" type="password" [(ngModel)]="user.password">
    </mat-form-field>

    <mat-card-footer>
      <button mat-raised-button color="warn" (click)="signIn()">Entrar</button>
    </mat-card-footer>
  </mat-card>
</div>
