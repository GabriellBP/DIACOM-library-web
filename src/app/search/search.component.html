<div class="content-container">
  <!--<mat-card>-->
    <h1 class="search-term">
      <i class="fa fa-search" aria-hidden="true"></i> Buscando por "{{ searchTerm }}"...
    </h1>

    <mat-card class="book" *ngFor="let book of searchResults">
      <mat-card-header>
        <img class="book-cover" mat-card-image routerLink="/livro/{{ book.cod }}"
             src="{{ book.cover }}">
      </mat-card-header>

      <mat-card-content>
        <h2 class="book-title">
          <a routerLink="">{{ book.title }}</a>
          <span class="book-volume">{{ book.volume }}</span>
        </h2>
        <span class="book-edition">{{ book.edition }}</span>
        <span class="book-author">{{ book.author }}</span>
      </mat-card-content>
    </mat-card>

  <span class="no-results" *ngIf="searchResults.length === 0">
    ðŸ˜¢ Nenhum livro encontrado.
  </span>
  <!--</mat-card>-->
</div>
